<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Φόρμα Ασφάλισης Αυτοκινήτου</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;  
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="insuranceForm">
    <label for="name">Όνομα:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="carModel">Μοντέλο Αυτοκινήτου:</label>
    <input type="text" id="carModel" name="carModel" required>

    <label for="carYear">Έτος Κατασκευής Αυτοκινήτου:</label>
    <input type="number" id="carYear" name="carYear" required>

    <label for="coverageType">Τύπος Κάλυψης:</label>
    <select id="coverageType" name="coverageType" required>
      <option value="basic">Βασική Κάλυψη</option>
      <option value="comprehensive">Ολοκληρωμένη Κάλυψη</option>
    </select>

    <button type="submit">Υποβολή</button>
  </form>

</body>
</html>
